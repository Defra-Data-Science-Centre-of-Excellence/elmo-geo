name: Verify

on:
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: actions/checkout@v4
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
        uses: vemonet/setup-spark@v1
        with:
          spark-version: "3.3.2"
        run: make install
      - name: Verify
        run: make verify
