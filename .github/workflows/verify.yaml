name: Verify
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-lts
    strategy:
      matrix:
        python-version: ["3.8"]
    name: Verify

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          pip install .[dev]

      - name: Run verify
        run: |
          make verify
